  description: TDD와 객체 지향을 중심으로 개발하려고 노력하였습니다. test branch를 만들고 코드를 여러 번 수정하면서 SOLID 원칙 중 단일 책임의 원칙을 지키기 위하여 힘썼습니다. 단위 테스트는 JUnit을 사용하여 구현하였습니다. 테스트를 기능마다 구현하지 못했다는 아쉬움이 있지만 이를 통해 개발 방향성을 깨닫게 되었습니다.

