  description: 프론트엔드 개발자와 협력하여 React를 기반으로 한 클라이언트와 FastAPI를 활용한 항공편 예매 사이트를 개발하였습니다. 주요 역할로는 API 설계와 회원가입, 로그인, 사용자 삭제, 항공편 목록 조회, 티켓 예매 및 환불 등 항공편 예매 시스템의 핵심 기능을 구현하였고 MySQL을 사용하여 효율적인 데이터베이스 구조를 설계하고, CRUD 기능을 구현했습니다. React 기반의 클라이언트에서 보내는 요청을 처리하고 JSON 형식으로 응답 데이터를 제공하여 백엔드와 프론트엔드 간의 원활한 통신이 이루어질 수 있도록 노력했습니다.